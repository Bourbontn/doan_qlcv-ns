    <div class="ovic-student-library__inner position-relative p-0" ovicDropAndDrag>
        <div class="ovic-student-library__left-sidebar transition--slow-ease-out">
            <h3 class="ovic-student-library__left-sidebar__head">CLOUD
            </h3>

            <div class="ovic-student-library__left-sidebar__foot">
                <ul class="ovic-student-library__student-classes">
                    <li class="ovic-student-library__student-classes__element intro-y" *ngFor="let c of studentClasses">
                        <button class="btn ovic-student-library__classes-info" (click)="activeStudentClasses(c)"
                            [class.ovic-student-library__classes-info--active]="c['__active']">
                            <span class="ovic-student-library__classes-info__code">{{c['__custom_name']}}</span>
                            <i class="ovic-student-library__classes-info__name">{{c['kyhieu']}}</i>
                            <span class="ovic-student-library__classes-info__name">Phòng ban: {{c['__teacher']}}</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- <button class="btn menu-mobile-panel--btn-overlay transition--slow-ease-out" *ngIf="isMobile"
            [@overlay]="menuPanelState" (click)="closeMobileMenuPanel()"></button> -->
        <div class="ovic-student-library__right-panel loading--size-medium loading--transparent-08"
            [class.ovic-is-loading]="panelLoading">
            <div class="ovic-student-library__right-panel__head" [class.--show-documents]="library === 'MY_DOCUMENT'">
                <button class="btn btn--for-mobile ovic-student-library__right-panel__btn-open">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAe0lEQVRIiWNgGAUEACMa/z+1zWWikoE4AQshF+ABRPmW5j4YVBZ0UMPC/wy4w/Y/miX/8WCyLUC2hCgLcKUiZEPRQTkDA8MPAvrggNxIJjtDEhNE9Wh8qsZBPRa1VLOgAYdavBbgKuwoLSroV9gNWGlKrXqB9j4YBQQBADW5Pm6TjVBiAAAAAElFTkSuQmCC"
                        width="24" height="24" alt="" />
                </button>
                <div class="ovic-student-library__right-panel__head__left intro-x">
                    <h4 class="ovic-student-library__right-panel__head__cat-name">{{libraryName[library]}}
                        <span *ngIf="studentClassesActive">: {{studentClassesActive['__custom_name']}}</span>
                    </h4>
                </div>
                <div class="ovic-student-library__right-panel__head__right">

                                </g>
                            </svg>
                        </button>

                    <button
                        class="btn osl-button-mode osl-button-mode--grid ovic-student-library__right-panel__head__btn"
                        [class.ovic-student-library__right-panel__head__btn--active]="!listModeActivated"
                        (click)="activeListMode(false)">
                        <i class="fa fa-th-large" aria-hidden="true"></i>
                    </button>
                    <button
                        class="btn osl-button-mode osl-button-mode--list ovic-student-library__right-panel__head__btn"
                        [class.ovic-student-library__right-panel__head__btn--active]="listModeActivated"
                        (click)="activeListMode(true)">
                        <i class="fa fa-th-list" aria-hidden="true"></i>
                    </button>

                </div>
            </div>
            <!--end panel head -->
            <!-- panel body -->
            <div class="ovic-student-library__right-panel__body">
                <div class="ovic-student-library__right-panel__body__inner">
                    <ng-container *ngIf="!emptyStore && library === 'MY_DOCUMENT'">
                        <!-- <app-outlet-tailieu #child></app-outlet-tailieu> -->
                        <p class="--empty-message" *ngIf="!documentPack">Chọn công việc</p>
                        <ul class="m-0 p-0" style="list-style: none" *ngIf="documentPack">
                            <li class="intro-y">
                                <div class="ovic-document-list__wrap intro-y" *ngIf="!hiddenLayout">
                                    <h4 class="ovic-document-list__title intro-y" *ngFor="let listFile of data_cv">Tài liệu công việc</h4>
                                    <ul class="--elements-style-grid ovic-document-list__file-list intro-x" *ngFor="let listFile of data_cv">
                                        <li class="ovic-document-list__file-elm" *ngFor="let files of listFile.file_congviec">
                                            <button type="button" class="ovic-document-list__info" (click)="openFilre(files)">
                                                <span class="ovic-document-list__file-icon ovic-img-icon"></span>
                                                <span class="ovic-document-list__file-name" >{{files.title}}</span>
                                            </button>
                                            <button type="button"class="ovic-document-list__download-icon" (click)="downloadFile(files)">
                                                <i aria-hidden="true" class="fa fa-download"></i>
                                                tải xuống
                                             </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="ovic-document-list__wrap intro-y" *ngIf="hiddenLayout">
                                    <h4 class="ovic-document-list__title intro-y" *ngFor="let listFile of data_cv">Tài liệu công việc</h4>
                                    <ul class="--elements-style-grid ovic-document-list__file-list1 intro-x" *ngFor="let listFile of data_cv">
                                        <li class="ovic-document-list__file-elm1" *ngFor="let files of listFile.file_congviec">
                                            <button type="button" class="ovic-document-list__info1" (click)="openFilre(files)">
                                                <span class="ovic-document-list__file-icon1 ovic-img-icon"></span>
                                                <span class="ovic-document-list__file-name1" >{{files.title}}</span>
                                            </button>
                                            <button type="button"class="ovic-document-list__download-icon1" (click)="downloadFile(files)">
                                                <i aria-hidden="true" class="fa fa-download"></i>
                                                tải xuống
                                             </button>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </ng-container>
                </div>
            </div>
            <!--end panel body-->
        </div>
    </div>
</div>
